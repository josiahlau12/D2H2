<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-assets>
                <a-assets-item id="test" src="scene.gltf"></a-assets-item>
            </a-assets>

            <a-entity gltf-model="#test"></a-entity>
            <a-entity position="0 0 15">
                <a-camera>
                    <a-cursor></a-cursor>
                </a-camera>
            </a-entity>

            <a-box position="-10 10 10" color="blue" width="1" depth="1" height="1" depth="1"
            animation__drive="dur:5000; easing: linear;from:-10 5 0; to: 20 5 0; loop: -1; property: position"></a-box>

            <a-box position="13 0 -3" color="yellow" width="1" depth="1" height="2" depth="1"
            animation__drive="dur:5000; easing: linear; from:10 0 -3; to: 10 4 -3; loop:-1; property: position"></a-box>
        </a-scene>
    </body>
</html>
